<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    
    <style>
/* styles.css */

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    justify-content: space-between; /* Distributes items with space between */
    align-items: center; /* Aligns items vertically in the center */
    flex-wrap: wrap; /* Allows items to wrap onto multiple lines if needed */
    width: 80%; /* Set a width for the container */
    max-width: 10000px; /* Optional: Limits the maximum width */
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.item {
    flex: 200px 100px 200px; /* Grow, shrink, basis */
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px;
    margin: 10px;
    border-radius: 4px;
}
img{
    width: 200px;
    height: auto;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 10px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="item"><img src="profilePic.jpg" alt="My profile picture"></div>
        <div class="item"><img src="OracleCastle.jpg">2</div>
        <div class="item"><img src="profilePic.jpg"></div>
        <div class="item"><img src="profilePic.jpg"></div>
    </div>
    <script>
        // Add hover effect to the images
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            img.addEventListener('mouseenter', () => {
                img.style.boxShadow = '0 0 15px rgba(22, 0, 0, 0.2)';
                img.style.transition = 'box-shadow 0.5s ease-in-out';
                img.style.cursor = 'pointer';
        
            });
            img.addEventListener('mouseleave', () => {
                img.style.boxShadow = '10px 10px 10px rgba(0, 0, 0, 0.1)';
            });
        });
    //when hovering the alt message will display in the image
   //count how many images in array
    
  


    images.forEach((img,i) => {
    
      
       if(i=== 0){
        img.addEventListener('mouseenter', () => {
            img.title = "My profile picture";
        });
    }
    if(i === 1){
      
        img.addEventListener('mouseenter', () => {
            img.title = 'Oracle Castle';
        });
    }
    if(i === 2){
      
        img.addEventListener('mouseenter', () => {
            img.title = 'My profile picture';
        });
    }
    if(i=== 3){
       
        img.addEventListener('mouseenter', () => {
            img.title = 'My profile pictusre';
        });
    }

   
        
      img.addEventListener('mouseleave', () => {
        img.title = '';
    });

    
      
      
    });


</script>
</body>
</html>
